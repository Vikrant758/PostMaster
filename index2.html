    <div class="container">

    <div class="container">

        <!-- URL BOX -->
        <div class="mb-3 row">
            <label for="url" class="col-sm-2 col-form-label">Url:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="url" placeholder="Enter Your URL here ">
            </div>
        </div>

        <!-- Request Type Box Here -->

        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Request Type:</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="requestType" id="get" value="GET" checked>
                    <label class="form-check-label" for="get">
                        GET
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="requestType" id="post" value="POST">
                    <label class="form-check-label" for="post">
                        Post
                    </label>
                </div>
            </div>
        </fieldset>

        <!-- Content Type Box -->

        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Content Type:</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contentType" id="jsonRadios" value="json"
                        checked>
                    <label class="form-check-label" for="jsonRadios">
                        JSON
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contentType" id="paramRadios"
                        value="custom-parameters">
                    <label class="form-check-label" for="paramRadios">
                        Custom-Parameters
                    </label>
                </div>
            </div>
        </fieldset>

        <!-- Parameters Box This Will hide when JSON Option will Selected -->
        <div id="parameterBox">
            <div class="row g-3">
                <div class="col">
                    <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                </div>
            </div>
